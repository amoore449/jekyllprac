{% for post in site.posts %}
     <li><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.url }}}</a><li>
{%endfor%}

{{ site.data.people }}
<br>

{% endfor %}
{% for file in site.static_files%}
     {{file.path}}
     {%if file.image%}
       <img src="assets/me_and_darren.jpg" alt="{{file.name}}">
     {%endif%}
{%endfor%}
